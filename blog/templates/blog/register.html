{% extends "blog/base.html" %}



{% block content %}
<div id='content'>
<form method='POST'>
    {% csrf_token %}
    <fieldset class="form-group">
        <legend>Register Here!</legend>
        {{form.as_p}}
    </fieldset>
    <div class="form-group">
        <button type="submit">Sign Up</button>
</form>
    </div>
    <small>
        Already have an account? <a href="{% url "login" %}">Sign In</a>
    </small>

</div>
{% endblock content %}
